<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JMNSM</title>
  <style>
    body {
      background-image: linear-gradient(100deg, #dbecdb7d, #008f8033);
      font-family: cursive;
      font-size: 16px;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
    }

    button {
      all: unset;
      background-color: #f3f5f3;
      color: #00bb80;
       font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      padding: 1rem 1.5rem;
      margin: 1rem 0.5rem;
      border-radius: 8px;
      box-shadow: 0 0.8rem 1.5rem rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    button:hover {
      box-shadow: rgba(50, 50, 93, 0.25) 0px 20px 40px -12px inset,
                  rgba(0, 0, 0, 0.3) 0px 10px 20px -18px inset;
      border: 2px solid #808080;
    }

    #my-elements {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 700;
      color: #290bcb;
      background-image: linear-gradient(100deg, #f1e3da, #e0e8e0);
      border: none;
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
      resize: none;
      border-radius: 6px;
    }

    .output-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  width: 100%;
  max-width: 1000px;
}

.output-row button {
  flex: 0 0 auto;
  width: 130px;
  height: 3.5rem;
}

.output-row textarea {
  flex: 1 1 400px;
  max-width: 500px;
}


    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50vw);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes disappear {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .fade-out {
      animation: disappear 1s ease forwards;
    }

    .slide-in {
      animation: slideIn 1s ease forwards;
    }
  </style>
</head>
<body>

  <button id="btn-show-elements">IF YOU WOULD LIKE TO VIEW RANDOM JIMINISMS, CLICK HERE</button>

<div id="my-elements">
  <div class="output-row">
    <button id="btn-get-jmnsm">GET JIMINISM</button>
    <button id="btn-clear">Clear</button>
    <textarea id="output" readonly></textarea>
  </div>
</div>


  <script>
    const btnShowElements = document.getElementById('btn-show-elements');
    const btnGetJMNSM = document.getElementById('btn-get-jmnsm');
    const btnClear = document.getElementById('btn-clear');
    const output = document.getElementById('output');
    const elementsContainer = document.getElementById('my-elements');

    const jmnsmArr = [
      "Jiminism #1: only 3 people on the planet know what Jiminism #1 is. 2 of them are known, the 3rd is yet to be found. Historians speculate she knows the origins of the “steel box”. She does not know how or why she has this knowledge",
      "Jiminism #2: if whatsapp were on the evolution flowchart, it would be 2 x organisms behind the primate",
      "Jiminism #62: When attending a political protest, regardless of political stance, present as iron man wearing a Viking costume. Raise a sword and yell, the masses will follow",
      "Jiminism #57: Hawaii calls them Jimmy shirts",
      "Jiminism #46: the order in which Jiminisms are realized by mortals is not chronological. Therefore the numbers are arbitrary and of no consequence, but they always make sense. For example, this is obviously Jiminism #46 and was founded before Jiminism #11",
      "Jiminism #11: A kilt coupled with a fanny pack crafted from bison scrotum is uber cool",
      "Jiminism #70: Ducks and T-Rexes co-existed, prove me wrong",
      "Jiminism #19: As 90% of communication is through body language, speaking the same language on a date is overkill",
      "Jiminism #31: Is Die Hard a Christmas movie? Unclear. What is clear is ducks are an appropriate Christmas decoration",
      "Jiminism #26: In a world where no one ever dies or gets married, pants are for weddings and funerals. For everything else, shorts will do.",
      "Jiminism #44: With sufficient thrust pigs do fly, however, one must be mindful they also land"
    ];

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    btnShowElements.addEventListener('click', async () => {
      btnShowElements.classList.add('fade-out');
      await delay(1000);
      btnShowElements.style.display = 'none';
      elementsContainer.style.display = 'flex';
      elementsContainer.classList.add('slide-in');
    });

    btnGetJMNSM.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * jmnsmArr.length);
      output.value = jmnsmArr[randomIndex].toUpperCase();
    });

    btnClear.addEventListener('click', () => {
      output.value = '';
    });
  </script>
</body>
</html>
